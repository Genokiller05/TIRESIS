<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 p-4">
  <div class="w-full max-w-md">
    
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-900 dark:text-white">{{ uiText.pageTitle }}</h1>
      <p class="text-gray-600 dark:text-gray-400 mt-2">{{ uiText.pageSubtitle }}</p>
    </div>

    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700">
      <form (ngSubmit)="login()">
        <div class="mb-6">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">{{ uiText.emailLabel }}</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-gray-100 focus:ring-purple-500 focus:border-purple-500"
            placeholder="{{ uiText.emailPlaceholder }}"
            [(ngModel)]="email" 
            [disabled]="isLocked"
            required>
        </div>
        
        <div class="mb-6">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">{{ uiText.passwordLabel }}</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-gray-100 focus:ring-purple-500 focus:border-purple-500"
            placeholder="{{ uiText.passwordPlaceholder }}"
            [(ngModel)]="password" 
            [disabled]="isLocked"
            required>
        </div>

        <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-100 dark:bg-red-900/30 border border-red-300 dark:border-red-500/50 text-red-700 dark:text-red-400 text-sm rounded-lg">
          <p>{{ errorMessage }} <span *ngIf="isLocked">{{ uiText.lockedTimeRemaining }}{{ countdown }} segundos</span></p>
        </div>

        <button 
          type="submit" 
          [disabled]="isLocked"
          class="w-full bg-purple-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-purple-700 transition-colors disabled:bg-gray-400 dark:disabled:bg-gray-600 disabled:cursor-not-allowed">
            {{ uiText.loginButton }}
        </button>
      </form>
    </div>
    <p class="text-center text-xs text-gray-500 dark:text-gray-400 mt-8">
      {{ uiText.copyright }}
    </p>
  </div>
</div>
